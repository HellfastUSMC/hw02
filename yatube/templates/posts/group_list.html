{% extends 'base.html' %}
{% block content %}
      <!-- класс py-5 создает отступы сверху и снизу блока -->
      <div class="container py-5">
        <h1>{{ info }}</h1>
        <p>
          Посты группы {{ group_title }}
        </p>
        {% for post in group_ten_posts%}
        <article>
          <ul>
            <li>
              Автор: {{ post.author }}
            </li>
            <li>
              Дата публикации: {{ post.pub_date }}
            </li>
          </ul>      
          <p>
            {{ post.text }}
          </p>         
        </article>
          {% if forloop.last != True %}
        <hr>
          {% endif %}
        {% endfor %}
      </div>  

  {% endblock content%}
